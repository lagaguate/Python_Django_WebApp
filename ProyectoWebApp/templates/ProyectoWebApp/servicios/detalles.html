{% extends "master.html" %}
{% block title %}Servicios{% endblock %}
{% block content %}

<h4>Detalles</h4>

<p><span class="txt_negrita">Titulo:</span> <br> {{servicio.nombre}}</p>
<p><span class="txt_negrita">Contenido:</span> <br> {{servicio.precio}}</p>
<p><span class="txt_negrita">Imagen:</span> <br> <img src="{{servicio.imagen.url}}" class="img-fluid"> </p>

{% endblock %}
